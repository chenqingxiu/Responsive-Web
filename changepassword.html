<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" initial-scale="1.0,user-scalable=no,maximum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="format-detection" content="telephone=no">
    <title>密码修改</title>
    <meta name="description" content="login">
    <meta name="keywords" content="login">
    <link href="css/change-password.css" rel="stylesheet">
</head>

<body>
    <!-- 密码输入框和提交按钮 -->
    <form id="loginForm" class="change-wrap" action=" " method="post">
        <div class="change-input-wrap">
            <div class="change-input">
                <span class="change-key">新密码</span>
                <input id="changePassword" class="change-input-first" type="password" name="Password" placeholder="请输入新密码">
            </div>
            <div class="change-input">
                <span class="change-key">再次输入密码</span>
                <input id="changePasswordSe" type="password" name="Password" placeholder="请再次输入密码">
            </div>
        </div>
        <!-- 确认按钮 -->
        <label class="change-btn" for="change-btn-input">
            <span class="change-btn-text">确认修改</span>
            <input id="change-btn-input" type="button" value="" onClick='validateForm()'>
        </label>
    </form>
    <script src="js/change-password.js"></script>
</body>

</html>
